<div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <input class="form-control" [(ngModel)]="name1" placeholder = "Модель" />
                <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
                <button class="btn btn-default" (click)="addItem1(name1, price)">Добавить</button>
            </div>
        </div>
        <table class="table table-striped">
            <tr *ngFor="let item1 of items1">
                <td>{{item1.name1}}</td>
            </tr>
        </table>
    </div>
